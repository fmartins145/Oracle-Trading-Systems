name: Oracle Trading System

on:
  schedule:
    # Executa a cada 8 horas: 00:00, 08:00, 16:00 UTC
    - cron: '0 */8 * * *'
  
  workflow_dispatch:  # Permite execu√ß√£o manual
  
  push:
    branches:
      - main  # Executa quando houver push na branch main

jobs:
  analyze-markets:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
      
      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: üì¶ Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: üìö Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üîÆ Run Oracle Trading System
        env:
          TWELVE_DATA_KEY: ${{ secrets.TWELVE_DATA_KEY }}
          TE_API_KEY: ${{ secrets.TE_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -u main.py
      
      - name: ‚úÖ Analysis completed
        if: always()
        run: |
          echo "‚úÖ Oracle Trading System executado!"
          echo "‚è∞ Timestamp: $(date -u)"